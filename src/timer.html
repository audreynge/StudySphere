<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="output.css" rel = "stylesheet">
</head>

<body class="font-poppins" style="background-color: black; opacity: 0.9;">
    <header class= "sticky px-10">
        <nav class="text-SS-black flex justify-between py-6">
            <div class="container w-64 text-xl font-bold">
                <a href = "index.html" class="flex flex-row">
                    <img src="../photo/studyspherelogo.svg" alt="logo"  style="width: 35px; margin: -20px 10px -20px -10px;">
                    <h1 style="color: white;">StudySphere</h1>
                </a>
            </div>
            <div class="inline-block px-5" style="color: white;"><a class ="text-xl ease duration-300 hover:text-SS-green" href = "#">About</a></div>
        </nav>
    </header>

    <header>
        <div class="px-10 p-14" style="background-image: url(../photo/timerbg.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: #f0f0f0;">
            <div class="flex justify-center mb-8">
                <h1 class="font-bold text-6xl" style="-webkit-text-stroke-width: 0.75px;
                -webkit-text-stroke-color: white;">Pomodoro Timer</h1>
            </div>

            <!--timer-->
            <div class="flex flex-row justify-around px-10 font-poppins mb-8">
                <div id="container" class="container rounded-2xl bg-white shadow-black px-5 w-120 h-80 text-center drop-shadow-lg" style="color: white; background-color: black; opacity: 0.8;">
                    <p id="timer" class="my-15 text-8xl">25:00</p>
                    <button id="start" class="ease duration-300 hover:text-gray mx-timer text-xl w-30 rounded-xl bg-SS-green" style="height:3.2rem; border: 0.85px solid;">Start</button>
                    <button id="stop" class="ease duration-300 hover:text-gray mx-timer text-xl w-30 rounded-xl" style="background-color: rgb(216, 99, 99); height:3.2rem; border: 0.85px solid;">Stop</button>
                    <button id="reset" class="ease duration-300 hover:text-gray mx-timer text-xl w-30 rounded-xl" style="background-color: #3b3b3b; height:3.2rem; border: 0.85px solid;">Reset</button>
                </div>
            </div>
            
        </div>
    </header>

    <footer class="sticky">
        <div class="px-10 p-20">
            <div class="flex justify-center mb-4">
                <h1 class="font-bold text-4xl mb-10" style="color: white;">StudySphere</h1>
            </div>
            <nav class="flex justify-around font-poppins py-2" style="color:white;">
                <ul>
                    <li class="inline-block px-5 posfooter"><a class="text-xl ease duration-300 hover:text-SS-green" href="#">Contact</a></li>
                    <li class="inline-block px-5 posfooter"><a class="text-xl ease duration-300 hover:text-SS-green" href="#">Help</a></li>
                    <li class="inline-block px-5 posfooter"><a class="text-xl ease duration-300 hover:text-SS-green" href="#">About</a></li>
                    <li class="inline-block px-5 posfooter"><a class="text-xl ease duration-300 hover:text-SS-green" href="#">Disclaimer</a></li>
                    <li class="inline-block px-5 posfooter"><a class="text-xl ease duration-300 hover:text-SS-green" href="#">Services</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    
    <script src="./timer.js"></script>
</body>

</html>
